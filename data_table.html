<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Columnar Org Chart with Cards</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node rect {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10; /* Rounded corners */
            ry: 10;
        }
        .node text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        #zoomSlider, #collapseAllBtn, #expandAllBtn, #expandNextLevelBtn, #collapseNextLevelBtn {
            position: absolute;
            top: 10px;
            z-index: 10;
        }
        #zoomSlider {
            left: 10px;
        }
        #collapseAllBtn {
            left: 150px;
        }
        #expandAllBtn {
            left: 250px;
        }
        #expandNextLevelBtn {
            left: 350px;
        }
        #collapseNextLevelBtn {
            left: 550px;
        }
        #dataTableButton {
            position: absolute;
            top: 75px;
            left: 10px;
            z-index: 10;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 100px; /* Ensure it doesn't overlap with buttons */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <button id="dataTableButton">Data Table</button>

    <!-- Zoom Slider -->
    <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1" />
    <!-- Collapse/Expand Buttons -->
    <button id="collapseAllBtn">Collapse All</button>
    <button id="expandAllBtn">Expand All</button>
    <button id="expandNextLevelBtn">Expand to Next Level</button>
    <button id="collapseNextLevelBtn">Collapse to Next Level</button>

    <div id="orgChart"></div>
    <div id="dataTable" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Job Title</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="employeeDataTableBody"></tbody>
        </table>
    </div>

    <script>
        const employeeData = [
            { id: '1', name: 'John Doe', managerId: null, team: 'Leadership', jobTitle: 'CEO' },
            { id: '2', name: 'Jane Smith', managerId: '1', team: 'Leadership', jobTitle: 'CTO' },
            { id: '3', name: 'James Brown', managerId: '1', team: 'Leadership', jobTitle: 'CFO' },
            { id: '4', name: 'Emily Davis', managerId: '2', team: 'Engineering', jobTitle: 'Lead Engineer' },
            { id: '5', name: 'Michael Johnson', managerId: '2', team: 'Engineering', jobTitle: 'Software Engineer' },
            { id: '6', name: 'Jessica Williams', managerId: '3', team: 'Finance', jobTitle: 'Finance Manager' },
            { id: '7', name: 'Daniel Wilson', managerId: '3', team: 'Finance', jobTitle: 'Accountant' },
            { id: '8', name: 'Sophia Martinez', managerId: '4', team: 'Engineering', jobTitle: 'Product Manager' },
            { id: '9', name: 'David Garcia', managerId: '5', team: 'Engineering', jobTitle: 'QA Engineer' },
            { id: '10', name: 'Olivia Rodriguez', managerId: '6', team: 'Finance', jobTitle: 'Financial Analyst' },
            { id: '11', name: 'William Lee', managerId: '6', team: 'Finance', jobTitle: 'Auditor' },
            { id: '12', name: 'Emma Perez', managerId: '8', team: 'Engineering', jobTitle: 'UX Designer' },
            { id: '13', name: 'Liam Taylor', managerId: '8', team: 'Engineering', jobTitle: 'Frontend Developer' },
            { id: '14', name: 'Ava Thompson', managerId: '9', team: 'Engineering', jobTitle: 'Backend Developer' },
            { id: '15', name: 'Mason White', managerId: '7', team: 'Finance', jobTitle: 'Tax Specialist' },
            { id: '16', name: 'Isabella Harris', managerId: '1', team: 'Leadership', jobTitle: 'COO' },
            { id: '17', name: 'Ethan Clark', managerId: '16', team: 'Operations', jobTitle: 'Operations Manager' },
            { id: '18', name: 'Charlotte Lewis', managerId: '16', team: 'Operations', jobTitle: 'Logistics Coordinator' },
            { id: '19', name: 'Oliver Robinson', managerId: '5', team: 'Engineering', jobTitle: 'DevOps Engineer' },
            { id: '20', name: 'Sophia Walker', managerId: '4', team: 'Engineering', jobTitle: 'Data Scientist' }
        ];

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#orgChart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", zoomed)) // Add zoom behavior
            .append("g"); // Group to apply zoom transformations

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([120, 150]);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x((d) => d.x)
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            node.append("rect")
                .attr("width", 120)
                .attr("height", 60)
                .attr("x", -60)
                .attr("y", -30)
                .style("fill", "#fff")
                .on("click", click);

            node.append("text")
                .attr("dy", "-5px")
                .attr("y", -10)
                .style("text-anchor", "middle")
                .text((d) => d.data.name);

            node.append("text")
                .attr("dy", "1.2em")
                .attr("y", -5)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .text((d) => d.data.jobTitle); }
            function zoomed(event) {
        svg.attr("transform", event.transform);
    }

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        }
    }

    function click(event, d) {
        if (d.children) {
            collapse(d);
        } else {
            d.children = d._children;
        }
        update(d);
    }

    document.getElementById("zoomSlider").addEventListener("input", function () {
        const scale = this.value;
        svg.attr("transform", `scale(${scale})`);
    });

    document.getElementById("collapseAllBtn").addEventListener("click", function () {
        nodes.forEach(collapse);
        update(root);
    });

    document.getElementById("expandAllBtn").addEventListener("click", function () {
        nodes.forEach((d) => {
            d.children = d._children;
        });
        update(root);
    });

    document.getElementById("expandNextLevelBtn").addEventListener("click", function () {
        nodes.forEach((d) => {
            if (d.depth === 1) {
                d.children = d._children;
            }
        });
        update(root);
    });

    document.getElementById("collapseNextLevelBtn").addEventListener("click", function () {
        nodes.forEach((d) => {
            if (d.depth === 1 && d.children) {
                collapse(d);
            }
        });
        update(root);
    });

    // Populate the data table
    function populateDataTable() {
        const tbody = document.getElementById('employeeDataTableBody');
        tbody.innerHTML = ''; // Clear existing rows
        employeeData.forEach(emp => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${emp.id}</td>
                <td><input type="text" value="${emp.name}" data-id="${emp.id}" /></td>
                <td>${emp.team}</td>
                <td>${emp.jobTitle}</td>
                <td><button onclick="editEmployee('${emp.id}')">Save</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Handle editing an employee
    function editEmployee(id) {
        const nameInput = document.querySelector(`input[data-id="${id}"]`);
        const newName = nameInput.value;
        const employee = employeeData.find(emp => emp.id === id);
        if (employee) {
            employee.name = newName; // Update name in data array
            update(root); // Refresh org chart
        }
    }

    // Handle switching to the data table view
    document.getElementById('dataTableButton').addEventListener('click', function () {
        document.getElementById('orgChart').style.display = 'none';
        document.getElementById('dataTable').style.display = 'block';
        populateDataTable(); // Populate the data table on switch
    });

    // Optional: You can add a button to go back to the org chart
    const backToOrgChartButton = document.createElement('button');
    backToOrgChartButton.innerText = 'Back to Org Chart';
    backToOrgChartButton.style.position = 'absolute';
    backToOrgChartButton.style.top = '10px';
    backToOrgChartButton.style.left = '10px';
    backToOrgChartButton.style.zIndex = '10';
    document.body.appendChild(backToOrgChartButton);
    backToOrgChartButton.addEventListener('click', function () {
        document.getElementById('orgChart').style.display = 'block';
        document.getElementById('dataTable').style.display = 'none';
    });
</script>
</body>
</html>
