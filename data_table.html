<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart with Editable Data Table</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node rect {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10; /* Rounded corners */
            ry: 10;
        }
        .node text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        #zoomSlider, #collapseAllBtn, #expandAllBtn, #expandNextLevelBtn, #collapseNextLevelBtn {
            position: absolute;
            top: 10px;
            z-index: 10;
        }
        #zoomSlider {
            left: 10px;
        }
        #collapseAllBtn {
            left: 150px;
        }
        #expandAllBtn {
            left: 250px;
        }
        #expandNextLevelBtn {
            left: 350px;
        }
        #collapseNextLevelBtn {
            left: 550px;
        }
        #dataTableButton {
            position: absolute;
            top: 75px;
            left: 10px;
            z-index: 10;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 100px; /* Ensure it doesn't overlap with buttons */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="dataTableButton">Data Table</button>
    <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1" />
    <button id="collapseAllBtn">Collapse All</button>
    <button id="expandAllBtn">Expand All</button>
    <button id="expandNextLevelBtn">Expand to Next Level</button>
    <button id="collapseNextLevelBtn">Collapse to Next Level</button>

    <div id="orgChart"></div>
    <div id="dataTable" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Job Title</th>
                    <th>Manager ID</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="employeeDataTableBody"></tbody>
        </table>
    </div>

    <script>
        const employeeData = [
            { id: '1', name: 'John Doe', managerId: null, team: 'Leadership', jobTitle: 'CEO' },
            { id: '2', name: 'Jane Smith', managerId: '1', team: 'Leadership', jobTitle: 'CTO' },
            { id: '3', name: 'James Brown', managerId: '1', team: 'Leadership', jobTitle: 'CFO' },
            { id: '4', name: 'Emily Davis', managerId: '2', team: 'Engineering', jobTitle: 'Lead Engineer' },
            { id: '5', name: 'Michael Johnson', managerId: '2', team: 'Engineering', jobTitle: 'Software Engineer' },
            { id: '6', name: 'Jessica Williams', managerId: '3', team: 'Finance', jobTitle: 'Finance Manager' },
            { id: '7', name: 'Daniel Wilson', managerId: '3', team: 'Finance', jobTitle: 'Accountant' },
            { id: '8', name: 'Sophia Martinez', managerId: '4', team: 'Engineering', jobTitle: 'Product Manager' },
            { id: '9', name: 'David Garcia', managerId: '5', team: 'Engineering', jobTitle: 'QA Engineer' },
            { id: '10', name: 'Olivia Rodriguez', managerId: '6', team: 'Finance', jobTitle: 'Financial Analyst' },
            { id: '11', name: 'William Lee', managerId: '6', team: 'Finance', jobTitle: 'Auditor' },
            { id: '12', name: 'Emma Perez', managerId: '8', team: 'Engineering', jobTitle: 'UX Designer' },
            { id: '13', name: 'Liam Taylor', managerId: '8', team: 'Engineering', jobTitle: 'Frontend Developer' },
            { id: '14', name: 'Ava Thompson', managerId: '9', team: 'Engineering', jobTitle: 'Backend Developer' },
            { id: '15', name: 'Mason White', managerId: '7', team: 'Finance', jobTitle: 'Tax Specialist' },
            { id: '16', name: 'Isabella Harris', managerId: '1', team: 'Leadership', jobTitle: 'COO' },
            { id: '17', name: 'Ethan Clark', managerId: '16', team: 'Operations', jobTitle: 'Operations Manager' },
            { id: '18', name: 'Charlotte Lewis', managerId: '16', team: 'Operations', jobTitle: 'Logistics Coordinator' },
            { id: '19', name: 'Oliver Robinson', managerId: '5', team: 'Engineering', jobTitle: 'DevOps Engineer' },
            { id: '20', name: 'Sophia Walker', managerId: '4', team: 'Engineering', jobTitle: 'Data Scientist' }
        ];

        // Function to show the Data Table
        function showDataTable() {
            const tableBody = document.getElementById('employeeDataTableBody');
            tableBody.innerHTML = ''; // Clear existing data

            employeeData.forEach((employee) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td><input type="text" value="${employee.name}" data-field="name" data-id="${employee.id}" /></td>
                    <td><input type="text" value="${employee.team}" data-field="team" data-id="${employee.id}" /></td>
                    <td><input type="text" value="${employee.jobTitle}" data-field="jobTitle" data-id="${employee.id}" /></td>
                    <td><input type="text" value="${employee.managerId}" data-field="managerId" data-id="${employee.id}" /></td>
                    <td><button class="edit-btn" data-id="${employee.id}">Save</button></td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('dataTable').style.display = 'block'; // Show the Data Table
        }

        document.getElementById('dataTableButton').addEventListener('click', showDataTable);

        // Save changes
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const id = e.target.getAttribute('data-id');
                const inputs = e.target.parentElement.parentElement.querySelectorAll('input');
                
                inputs.forEach(input => {
                    const field = input.getAttribute('data-field');
                    const value = input.value;
                    
                    // Find the employee data and update the field
                    const employee = employeeData.find(emp => emp.id === id);
                    if (employee) {
                        employee[field] = value;
                    }
                });

                alert('Employee data updated successfully!'); // Notify the user
            }
        });

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#orgChart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", zoomed)) // Add zoom behavior
            .append("g"); // Group to apply zoom transformations

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([120, 150]);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();
            const link = svg.selectAll(".link")
        .data(links)
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(d => d.y)
            .y(d => d.x));

    const node = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y}, ${d.x})`)
        .on("click", function(event, d) {
            d3.select(this).classed("selected", !d3.select(this).classed("selected"));
        });

    node.append("rect")
        .attr("width", 100)
        .attr("height", 30);

    node.append("text")
        .attr("dy", 20)
        .attr("dx", 5)
        .text(d => d.data.name);

    function zoomed(event) {
        svg.attr("transform", event.transform);
    }

    // Zoom Slider
    document.getElementById('zoomSlider').addEventListener('input', (event) => {
        const zoomLevel = event.target.value;
        svg.attr("transform", `scale(${zoomLevel})`);
    });

    // Collapse and Expand functions
    function collapseAll(nodes) {
        nodes.forEach((node) => {
            node.children.forEach(collapse);
            node._children = node.children;
            node.children = null;
        });
    }

    function expandAll(nodes) {
        nodes.forEach((node) => {
            if (node._children) {
                node.children = node._children;
                node._children = null;
            }
            if (node.children) {
                expandAll(node.children);
            }
        });
    }

    function expandNextLevel(nodes) {
        nodes.forEach((node) => {
            if (node.children) {
                node.children.forEach((child) => {
                    child.children = child._children;
                });
            }
            if (node.children) {
                expandNextLevel(node.children);
            }
        });
    }

    function collapseNextLevel(nodes) {
        nodes.forEach((node) => {
            if (node.children) {
                node.children.forEach((child) => {
                    collapse(child);
                });
            }
            if (node.children) {
                collapseNextLevel(node.children);
            }
        });
    }

    document.getElementById('collapseAllBtn').addEventListener('click', () => {
        collapseAll(root.descendants());
        updateTree();
    });

    document.getElementById('expandAllBtn').addEventListener('click', () => {
        expandAll(root.descendants());
        updateTree();
    });

    document.getElementById('expandNextLevelBtn').addEventListener('click', () => {
        expandNextLevel(root.descendants());
        updateTree();
    });

    document.getElementById('collapseNextLevelBtn').addEventListener('click', () => {
        collapseNextLevel(root.descendants());
        updateTree();
    });

    function updateTree() {
        treeData = treeLayout(root);
        nodes = treeData.descendants();
        links = treeData.links();

        svg.selectAll(".link").data(links)
            .join("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        svg.selectAll(".node")
            .data(nodes)
            .join("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y}, ${d.x})`)
            .on("click", function(event, d) {
                d3.select(this).classed("selected", !d3.select(this).classed("selected"));
            })
            .each(function(d) {
                d3.select(this).select("rect").remove();
                d3.select(this).select("text").remove();
                d3.select(this).append("rect")
                    .attr("width", 100)
                    .attr("height", 30);
                d3.select(this).append("text")
                    .attr("dy", 20)
                    .attr("dx", 5)
                    .text(d => d.data.name);
            });
    }
</script>
</body>
</html>
