<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Columnar Org Chart with Cards</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node rect {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10; /* Rounded corners */
            ry: 10;
        }
        .node text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        #zoomSlider, #collapseAllBtn, #expandAllBtn, #expandNextLevelBtn, #collapseNextLevelBtn {
            position: absolute;
            top: 10px;
            z-index: 10;
        }
        #zoomSlider {
            left: 10px;
        }
        #collapseAllBtn {
            left: 150px;
        }
        #expandAllBtn {
            left: 250px;
        }
        #expandNextLevelBtn {
            left: 350px;
        }
        #collapseNextLevelBtn {
            left: 450px;
        }
    </style>
</head>
<body>
    <!-- Zoom Slider -->
    <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1" />
    <!-- Collapse/Expand Buttons -->
    <button id="collapseAllBtn">Collapse All</button>
    <button id="expandAllBtn">Expand All</button>
    <button id="expandNextLevelBtn">Expand to Next Level</button>
    <button id="collapseNextLevelBtn">Collapse to Next Level</button>

    <script>
        const employeeData = [
            { id: '1', name: 'John Doe', managerId: null, team: 'Leadership', jobTitle: 'CEO' },
            { id: '2', name: 'Jane Smith', managerId: '1', team: 'Leadership', jobTitle: 'CTO' },
            { id: '3', name: 'James Brown', managerId: '1', team: 'Leadership', jobTitle: 'CFO' },
            { id: '4', name: 'Emily Davis', managerId: '2', team: 'Engineering', jobTitle: 'Lead Engineer' },
            { id: '5', name: 'Michael Johnson', managerId: '2', team: 'Engineering', jobTitle: 'Software Engineer' },
            { id: '6', name: 'Jessica Williams', managerId: '3', team: 'Finance', jobTitle: 'Finance Manager' },
            { id: '7', name: 'Daniel Wilson', managerId: '3', team: 'Finance', jobTitle: 'Accountant' },
            { id: '8', name: 'Sophia Martinez', managerId: '4', team: 'Engineering', jobTitle: 'Product Manager' },
            { id: '9', name: 'David Garcia', managerId: '5', team: 'Engineering', jobTitle: 'QA Engineer' },
            { id: '10', name: 'Olivia Rodriguez', managerId: '6', team: 'Finance', jobTitle: 'Financial Analyst' },
            { id: '11', name: 'William Lee', managerId: '6', team: 'Finance', jobTitle: 'Auditor' },
            { id: '12', name: 'Emma Perez', managerId: '8', team: 'Engineering', jobTitle: 'UX Designer' },
            { id: '13', name: 'Liam Taylor', managerId: '8', team: 'Engineering', jobTitle: 'Frontend Developer' },
            { id: '14', name: 'Ava Thompson', managerId: '9', team: 'Engineering', jobTitle: 'Backend Developer' },
            { id: '15', name: 'Mason White', managerId: '7', team: 'Finance', jobTitle: 'Tax Specialist' },
            { id: '16', name: 'Isabella Harris', managerId: '1', team: 'Leadership', jobTitle: 'COO' },
            { id: '17', name: 'Ethan Clark', managerId: '16', team: 'Operations', jobTitle: 'Operations Manager' },
            { id: '18', name: 'Charlotte Lewis', managerId: '16', team: 'Operations', jobTitle: 'Logistics Coordinator' },
            { id: '19', name: 'Oliver Robinson', managerId: '5', team: 'Engineering', jobTitle: 'DevOps Engineer' },
            { id: '20', name: 'Sophia Walker', managerId: '4', team: 'Engineering', jobTitle: 'Data Scientist' }
        ];

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", zoomed)) // Add zoom behavior
            .append("g"); // Group to apply zoom transformations

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([120, 150]);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x((d) => d.x)
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            node.append("rect")
                .attr("width", 120)
                .attr("height", 60)
                .attr("x", -60)
                .attr("y", -30)
                .style("fill", "#fff")
                .on("click", click);

            node.append("text")
                .attr("dy", "-5px")
                .attr("y", -10)
                .style("text-anchor", "middle")
                .text((d) => d.data.name);

            node.append("text")
                .attr("dy", "1.2em")
                .attr("y", -5)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .text((d) => d.data.team);

            node.append("text")
                .attr("dy", "1.2em")
                .attr("y", 10)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .text((d) => d.data.jobTitle);
        }

        // Zoom function
        function zoomed(event) {
            svg.attr("transform", event.transform);
        }

        function click(event, d) {
            d.children ? collapse(d) : expand(d);
            update(d);
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if (d.children) {
                d.children.forEach(expand); // Expand all descendants
            }
        }

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        // Expand/collapse all nodes
        document.getElementById("collapseAllBtn").addEventListener("click", function () {
            nodes.forEach(collapse);
            update(root);
        });

        document.getElementById("expandAllBtn").addEventListener("click", function () {
            nodes.forEach(expand); // Expand all nodes
            update(root);
        });

        // Expand to next level only
        document.getElementById("expandNextLevelBtn").addEventListener("click", function () {
            nodes.forEach(function (d) {
                if (d.depth === 1) expand(d);
            });
            update(root);
        });

        // Collapse to next level only
        document.getElementById("collapseNextLevelBtn").addEventListener("click", function () {
            nodes.forEach(function (d) {
                if (d.depth > 1) collapse(d);
            });
            update(root);
        });

        // Zoom slider functionality
        document.getElementById("zoomSlider").addEventListener("input", function () {
            const scale = d3.select("svg").transition().duration(500)
                .attr("transform", `scale(${this.value})`);
        });
    </script>
</body>
</html>
