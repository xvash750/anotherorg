<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgVue-like Org Chart with Cards</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node rect {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10; /* Rounded corners */
            ry: 10;
            cursor: pointer;
        }
        .node .card-title {
            font-size: 14px;
            font-weight: bold;
        }
        .node .card-info {
            font-size: 12px;
            font-family: Arial, sans-serif;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        .level-filter {
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Expand Levels Dropdown -->
    <select id="expandLevelDropdown" class="level-filter">
        <option value="1">Expand to Level 1</option>
        <option value="2" selected>Expand to Level 2</option>
        <option value="3">Expand to Level 3</option>
        <option value="4">Expand to Level 4</option>
        <option value="5">Expand to Level 5</option>
    </select>

    <script>
        const employeeData = [
            { id: '1', name: 'John Doe', position: 'CEO', family: 'Executive', team: 'Leadership', managerId: null },
            { id: '2', name: 'Jane Smith', position: 'CTO', family: 'Tech', team: 'Leadership', managerId: '1' },
            { id: '3', name: 'James Brown', position: 'CFO', family: 'Finance', team: 'Leadership', managerId: '1' },
            // Add more employees or generate more here...
        ];

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([200, 120])  // Adjust node size for compact layout
            .separation((a, b) => a.parent === b.parent ? 1 : 2);  // More spacing for column-like layout

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links (force all lines to have uniform thickness)
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()  // Keep it horizontal for better column-like structure
                    .x((d) => d.x)
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            // Create card layout (rectangles with rounded corners)
            node.append("rect")
                .attr("width", 180)
                .attr("height", 120)  // Adjust height to fit new content
                .attr("x", -90) // Center the rectangle horizontally
                .attr("y", -60) // Center the rectangle vertically
                .style("fill", (d) => getColor(d.depth))  // Color based on level
                .on("click", click);

            // Add employee name inside the card (as title)
            node.append("text")
                .attr("class", "card-title")
                .attr("dy", "-15px")
                .attr("y", 0)
                .style("text-anchor", "middle")
                .text((d) => d.data.name);

            // Add employee position
            node.append("text")
                .attr("class", "card-info")
                .attr("dy", "0px")
                .attr("y", 10)
                .style("text-anchor", "middle")
                .text((d) => `Position: ${d.data.position}`);  // Changed to include "Position:"

            // Add team and family info
            node.append("text")
                .attr("class", "card-info")
                .attr("dy", "1.5em")
                .attr("y", 30)
                .style("text-anchor", "middle")
                .text((d) => `Team: ${d.data.team} | Family: ${d.data.family}`);
        }

        // Get colors based on depth/level
        function getColor(depth) {
            switch (depth) {
                case 1: return '#a2d9ff';
                case 2: return '#b2ffa2';
                case 3: return '#ffa2a2';
                case 4: return '#ffd9a2';
                default: return '#fff';
            }
        }

        // Toggle children on click
        function click(event, d) {
            if (d.children) {
                collapse(d);
            } else {
                expand(d);
            }
            update(d);
        }

        // Collapse node by hiding its children
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        // Expand node by restoring its children
        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
        }

        // Expand nodes up to a specific level
        function expandToLevel(level) {
            root.descendants().forEach((d) => {
                if (d.depth < level) {
                    expand(d);
                } else {
                    collapse(d);
                }
            });
            update(root);
        }

        // Add event listener for level control dropdown
        document.getElementById('expandLevelDropdown').addEventListener('change', function () {
            const level = parseInt(this.value);
            expandToLevel(level);
        });
    </script>
</body>
</html>
