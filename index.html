<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgVue-like Org Chart with Cards</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node rect {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
            rx: 10; /* Rounded corners */
            ry: 10;
            cursor: pointer;
        }
        .node .card-title {
            font-size: 14px;
            font-weight: bold;
        }
        .node .card-info {
            font-size: 12px;
            font-family: Arial, sans-serif;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        .filter {
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .level-filter {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Team and Location Filters -->
    <div class="filter">
        <label for="teamFilter">Select Team:</label>
        <select id="teamFilter">
            <option value="">All Teams</option>
            <option value="Leadership">Leadership</option>
            <option value="Tech">Tech</option>
            <option value="Finance">Finance</option>
            <!-- Add more teams as needed -->
        </select>
        
        <label for="locationFilter">Select Location:</label>
        <select id="locationFilter">
            <option value="">All Locations</option>
            <option value="New York">New York</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Remote">Remote</option>
            <!-- Add more locations as needed -->
        </select>

        <select id="expandLevelDropdown" class="level-filter">
            <option value="1">Expand to Level 1</option>
            <option value="2" selected>Expand to Level 2</option>
            <option value="3">Expand to Level 3</option>
            <option value="4">Expand to Level 4</option>
            <option value="5">Expand to Level 5</option>
        </select>
    </div>

    <script>
        const employeeData = [
            { id: '1', name: 'John Doe', position: 'CEO', family: 'Executive', team: 'Leadership', location: 'New York', managerId: null },
            { id: '2', name: 'Jane Smith', position: 'CTO', family: 'Tech', team: 'Leadership', location: 'San Francisco', managerId: '1' },
            { id: '3', name: 'James Brown', position: 'CFO', family: 'Finance', team: 'Leadership', location: 'Remote', managerId: '1' },
            { id: '4', name: 'Emily Davis', position: 'Software Engineer', family: 'Tech', team: 'Tech', location: 'San Francisco', managerId: '2' },
            { id: '5', name: 'Michael Johnson', position: 'Product Owner', family: 'Tech', team: 'Tech', location: 'New York', managerId: '2' },
            { id: '6', name: 'Sarah Wilson', position: 'Finance Manager', family: 'Finance', team: 'Finance', location: 'New York', managerId: '3' },
            // Add more employees or generate more here...
        ];

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([200, 120])
            .separation((a, b) => a.parent === b.parent ? 1 : 2);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x((d) => d.x)
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            // Create card layout
            node.append("rect")
                .attr("width", 180)
                .attr("height", 120)
                .attr("x", -90)
                .attr("y", -60)
                .style("fill", (d) => getColor(d.depth))
                .on("click", click);

            // Add employee name inside the card
            node.append("text")
                .attr("class", "card-title")
                .attr("dy", "-20px")
                .attr("y", 0)
                .style("text-anchor", "middle")
                .text((d) => d.data.name);

            // Add employee position
            node.append("text")
                .attr("class", "card-info")
                .attr("dy", "0px")
                .attr("y", 10)
                .style("text-anchor", "middle")
                .text((d) => d.data.position);

            // Add team and location to the card
            node.append("text")
                .attr("class", "card-info")
                .attr("dy", "1.5em")
                .attr("y", 30)
                .style("text-anchor", "middle")
                .text((d) => `Team: ${d.data.team} | Location: ${d.data.location}`);
        }

        // Get colors based on depth/level
        function getColor(depth) {
            switch (depth) {
                case 1: return '#a2d9ff';
                case 2: return '#b2ffa2';
                case 3: return '#ffa2a2';
                case 4: return '#ffd9a2';
                default: return '#fff';
            }
        }

        // Toggle children on click
        function click(event, d) {
            if (d.children) {
                collapse(d);
            } else {
                expand(d);
            }
            update(d);
        }

        // Collapse node by hiding its children
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        // Expand node by restoring its children
        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
        }

        // Expand nodes up to a specific level
        function expandToLevel(level) {
            root.descendants().forEach((d) => {
                if (d.depth < level) {
                    expand(d);
                } else {
                    collapse(d);
                }
            });
            update(root);
        }

        // Filter function for Team and Location
        function filterNodes() {
            const selectedTeam = document.getElementById('teamFilter').value;
            const selectedLocation = document.getElementById('locationFilter').value;

            root.descendants().forEach((d) => {
                if (d.depth === 0) return; // Skip root node
                const matchesTeam = selectedTeam ? d.data.team === selectedTeam : true;
                const matchesLocation = selectedLocation ? d.data.location === selectedLocation : true;
                d.visible = matchesTeam && matchesLocation; // Set visibility based on filter
            });

            update(root);
        }

        // Add event listeners for filters
        document.getElementById('teamFilter').addEventListener('change', filterNodes);
        document.getElementById('locationFilter').addEventListener('change', filterNodes);
        document.getElementById('expandLevelDropdown').addEventListener('change', function () {
            const level = parseInt(this.value);
            expandToLevel(level);
        });
    </script>
</body>
</html>
