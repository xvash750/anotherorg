<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Org Chart with Zoom, Collapse, and Level Control</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            background-color: #f4f4f4;
        }
        .node circle {
            cursor: pointer;
            stroke: #3182bd;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px; /* Uniform stroke width */
        }
        #zoomSlider, #collapseAllBtn, #expandAllBtn, #expandLevelDropdown {
            position: absolute;
            top: 10px;
            z-index: 10;
        }
        #zoomSlider {
            left: 10px;
        }
        #collapseAllBtn {
            left: 150px;
        }
        #expandAllBtn {
            left: 250px;
        }
        #expandLevelDropdown {
            left: 350px;
        }
    </style>
</head>
<body>
    <!-- Zoom Slider -->
    <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1" />
    <!-- Collapse/Expand All Buttons -->
    <button id="collapseAllBtn">Collapse All</button>
    <button id="expandAllBtn">Expand All</button>
    <!-- Level Control Dropdown -->
    <select id="expandLevelDropdown">
        <option value="1">Expand to Level 1</option>
        <option value="2" selected>Expand to Level 2</option>
        <option value="3">Expand to Level 3</option>
        <option value="4">Expand to Level 4</option>
        <option value="5">Expand to Level 5</option>
    </select>

    <script>
   const employeeData = [
    { id: '1', name: 'John Doe', managerId: null },
    { id: '2', name: 'Jane Smith', managerId: '1' },
    { id: '3', name: 'James Brown', managerId: '1' },

    { id: '7', name: 'Michael Miller', managerId: '3' },

    { id: '9', name: 'David Anderson', managerId: '4' },
    { id: '10', name: 'Sophia Thomas', managerId: '4' },
    { id: '11', name: 'Daniel Taylor', managerId: '5' },
    { id: '12', name: 'Olivia Martinez', managerId: '5' },

    { id: '15', name: 'Mason Clark', managerId: '7' },
    { id: '16', name: 'Liam Lewis', managerId: '7' },
    { id: '17', name: 'Ella Lee', managerId: '8' },
    { id: '18', name: 'Charlotte Walker', managerId: '8' },
    { id: '19', name: 'Ava Hall', managerId: '9' },
    { id: '20', name: 'Emily Allen', managerId: '9' },
    { id: '21', name: 'Jacob Young', managerId: '10' },
    { id: '22', name: 'Benjamin King', managerId: '10' },
    { id: '23', name: 'James Wright', managerId: '11' },
    { id: '24', name: 'Mia Scott', managerId: '11' },
    { id: '25', name: 'Hannah Adams', managerId: '12' },
    { id: '26', name: 'William Baker', managerId: '12' },
    { id: '27', name: 'Ethan Gonzalez', managerId: '13' },
    { id: '28', name: 'Zoe Nelson', managerId: '13' },
    { id: '29', name: 'Lily Carter', managerId: '14' },
    { id: '30', name: 'Aiden Mitchell', managerId: '14' },
    { id: '31', name: 'Scarlett Perez', managerId: '15' },
    { id: '32', name: 'Layla Roberts', managerId: '15' },
    { id: '33', name: 'Grace Turner', managerId: '16' },
    { id: '34', name: 'Chloe Phillips', managerId: '16' },
    { id: '35', name: 'Ella Campbell', managerId: '17' },
    { id: '36', name: 'Madison Parker', managerId: '17' },
    { id: '37', name: 'Hannah Edwards', managerId: '18' },
    { id: '38', name: 'Audrey Collins', managerId: '18' },
    { id: '39', name: 'Anna Stewart', managerId: '19' },
    { id: '40', name: 'Violet Sanchez', managerId: '19' },
    { id: '41', name: 'Aria Morris', managerId: '20' },
    { id: '42', name: 'Savannah Rogers', managerId: '20' },
    { id: '43', name: 'Brianna Reed', managerId: '21' },
    { id: '44', name: 'Kylie Cook', managerId: '21' },

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", zoomed)) // Add zoom behavior
            .append("g"); // Group to apply zoom transformations

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([200, 100])  // Adjust size for vertical layout
            .separation((a, b) => a.parent === b.parent ? 1.5 : 2);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links (force all lines to have uniform thickness)
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()  // Changed to `linkVertical` for vertical layout
                    .x((d) => d.x) // Swap x and y to make vertical layout
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px"); // Uniform stroke width

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            node.append("circle")
                .attr("r", 20)
                .style("fill", (d) => d.children || d._children ? "steelblue" : "#fff")
                .on("click", click);

            node.append("text")
                .attr("dy", ".35em")
                .attr("y", -30)  // Adjust y position for vertical layout
                .style("text-anchor", "middle")
                .text((d) => d.data.name);
        }

        // Zoom function
        function zoomed(event) {
            svg.attr("transform", event.transform);
        }

        // Toggle children on click
        function click(event, d) {
            if (d.children) {
                collapse(d);
            } else {
                expand(d);
            }
            update(d);
        }

        // Collapse node by hiding its children
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        // Expand node by restoring its children
        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
        }

        // Collapse all nodes
        function collapseAll() {
            root.descendants().forEach((d) => {
                if (d.children) {
                    collapse(d);
                }
            });
            update(root);
        }

        // Expand all nodes
        function expandAll() {
            root.descendants().forEach((d) => {
                if (d._children) {
                    expand(d);
                }
            });
            update(root);
        }

        // Expand nodes up to a specific level
        function expandToLevel(level) {
            root.descendants().forEach((d) => {
                if (d.depth < level) {
                    expand(d);
                } else {
                    collapse(d);
                }
            });
            update(root);
        }

        // Handle zoom slider changes
        const zoomSlider = document.getElementById('zoomSlider');
        zoomSlider.addEventListener('input', function () {
            const zoomLevel = parseFloat(zoomSlider.value);
            svg.attr("transform", `scale(${zoomLevel})`);
        });

        // Add event listeners for collapse/expand all buttons
        document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
        document.getElementById('expandAllBtn').addEventListener('click', expandAll);

        // Add event listener for level control dropdown
        document.getElementById('expandLevelDropdown').addEventListener('change', function () {
            const level = parseInt(this.value);
            expandToLevel(level);
        });

        // Automatically resize the tree when window size changes
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            d3.select("svg")
                .attr("width", newWidth)
                .attr("height", newHeight);

            treeLayout.size([newHeight - 100, newWidth - 100]);
            update(root);
        });
    </script>
</body>
</html>
