        // Set dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create hierarchy based on managerId and employeeId
        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree().size([height - 100, width - 100]);
        const treeData = treeLayout(root);

        const nodes = treeData.descendants();
        const links = treeData.links();

        // Render the links (lines connecting nodes)
        svg.selectAll(".link")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x((d) => d.y)
                .y((d) => d.x)
            );

        // Render the nodes (employee boxes)
        const nodeEnter = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", (d) => `translate(${d.y},${d.x})`);

        // Add circles for employees
        nodeEnter.append("circle")
            .attr("r", 20)
            .style("fill", "steelblue");

        // Add employee names
        nodeEnter.append("text")
            .attr("dy", ".35em")
            .attr("y", -25)
            .style("text-anchor", "middle")
            .text((d) => d.data.name);

        // Handle window resizing
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            svg.attr("width", newWidth)
                .attr("height", newHeight);

            // Redraw the tree
            treeLayout.size([newHeight - 100, newWidth - 100]);
            const newTreeData = treeLayout(root);

            // Update links
            svg.selectAll(".link")
                .data(newTreeData.links())
                .attr("d", d3.linkHorizontal()
                    .x((d) => d.y)
                    .y((d) => d.x)
                );

            // Update nodes
            const nodeUpdate = svg.selectAll(".node")
                .data(newTreeData.descendants());

            // Update positions
            nodeUpdate.attr("transform", (d) => `translate(${d.y},${d.x})`);
        });
