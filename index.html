<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Chart using D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .org-chart {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: visible;
        }
        svg {
            display: block; /* Ensures the SVG behaves like a block element */
            margin: auto;  /* Centers the SVG horizontally */
        }
        .node circle {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 3px;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        text {
            font-size: 12px;
            text-anchor: middle;
            fill: black;
        }
    </style>
</head>
<body>

<div class="org-chart" id="chart"></div>

<script>
    // Sample employee data
    const employeeData = [
        { id: '1', name: 'John Doe', managerId: null },
        { id: '2', name: 'Jane Smith', managerId: '1' },
        { id: '3', name: 'James Brown', managerId: '1' },
        { id: '4', name: 'Mark Johnson', managerId: '2' },
        { id: '5', name: 'Emma Williams', managerId: '2' },
        { id: '6', name: 'Alice Davis', managerId: '3' }
    ];

    const width = 800, height = 600;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

    const g = svg.append("g").attr("transform", `translate(100, 100)`); // Centering within the SVG

    // Create hierarchy based on managerId and employeeId
    const root = d3.stratify()
        .id(d => d.id)
        .parentId(d => d.managerId)(employeeData);

    const treeLayout = d3.tree().size([height - 200, width - 200]); // Adjust size to fit within the SVG
    const treeData = treeLayout(root);

    const nodes = treeData.descendants();
    const links = treeData.links();

    // Render the links (lines connecting nodes)
    g.selectAll(".link")
        .data(links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(d => d.y)
            .y(d => d.x)
        );

    // Render the nodes (employee boxes)
    const nodeEnter = g.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

    // Add circles for employees
    nodeEnter.append("circle")
        .attr("r", 20);

    // Add employee names
    nodeEnter.append("text")
        .attr("dy", ".35em")
        .attr("y", -25)
        .text(d => d.data.name);

    // Enable zoom functionality
    const zoom = d3.zoom()
        .scaleExtent([0.5, 2]) // Set zoom scale limits
        .on("zoom", (event) => {
            g.attr("transform", event.transform);
        });

    svg.call(zoom);

</script>

</body>
</html>
