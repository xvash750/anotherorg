        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", zoomed)) // Add zoom behavior
            .append("g"); // Group to apply zoom transformations

        const root = d3.stratify()
            .id((d) => d.id)
            .parentId((d) => d.managerId)(employeeData);

        const treeLayout = d3.tree()
            .nodeSize([120, 150]);

        let treeData = treeLayout(root);
        let nodes = treeData.descendants();
        let links = treeData.links();

        // Collapse nodes at first render
        nodes.forEach((d) => {
            if (d.depth === 1) {
                collapse(d);
            }
        });

        update(root);

        function update(source) {
            treeData = treeLayout(root);
            nodes = treeData.descendants();
            links = treeData.links();

            svg.selectAll("*").remove();

            // Render links
            const link = svg.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x((d) => d.x)
                    .y((d) => d.y)
                )
                .attr("stroke-width", "2px");

            const node = svg.selectAll(".node")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", (d) => `translate(${d.x},${d.y})`);

            node.append("rect")
                .attr("width", 120)
                .attr("height", 60)
                .attr("x", -60)
                .attr("y", -30)
                .style("fill", "#fff")
                .on("click", click);

            node.append("text")
                .attr("dy", "-5px")
                .attr("y", -10)
                .style("text-anchor", "middle")
                .text((d) => d.data.name);

            node.append("text")
                .attr("dy", "1.2em")
                .attr("y", -5)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .text((d) => d.data.team);

            node.append("text")
                .attr("dy", "1.2em")
                .attr("y", 10)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .text((d) => d.data.jobTitle);
        }

        // Zoom function
        function zoomed(event) {
            svg.attr("transform", event.transform);
        }

        function click(event, d) {
            d.children ? collapse(d) : expand(d);
            update(d);
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if (d.children) {
                d.children.forEach(expand); // Expand all descendants
            }
        }

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
        }

        // Expand/collapse all nodes
        document.getElementById("collapseAllBtn").addEventListener("click", function () {
            nodes.forEach(collapse);
            update(root);
        });

        document.getElementById("expandAllBtn").addEventListener("click", function () {
            nodes.forEach(expand); // Expand all nodes
            update(root);
        });

        // Expand to next level only
        document.getElementById("expandNextLevelBtn").addEventListener("click", function () {
            nodes.forEach(function (d) {
                if (d.depth === 1) expand(d);
            });
            update(root);
        });

        // Collapse to next level only
        document.getElementById("collapseNextLevelBtn").addEventListener("click", function () {
            nodes.forEach(function (d) {
                if (d.depth === 1) collapse(d);
            });
            update(root);
        });

            const scale = this.value;
            d3.select("svg").transition().duration(500)
                .call(

                    d3.zoomIdentity.scale(scale)
                );
        });
